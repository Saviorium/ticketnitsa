<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Ticketnitsa</title>
</head>
<body>
<div class="container">
    <h1>Create new project</h1>
    <form method="POST" th:object="${project}">
        <div class="form-group">
            <label for="id">Project id:</label>
            <input type="text" id="id" class="form-control" th:field="${project.id}"/>
            <small id="projectIdHelp" class="form-text text-muted">1 word, english letters only</small>
        </div>

        <div class="form-group">
            <label for="name">Project name:</label>
            <input type="text" id="name" class="form-control" th:field="${project.name}"/>
        </div>

        <div class="form-group">
            <label for="description">Description:</label><br>
            <textarea id="description" class="form-control" th:field="${project.description}"></textarea>
        </div>

        <input class="btn btn-primary btn-lg" type="submit" value="Submit">
        <a href="/">
            <button type="button" class="btn btn-primary btn-lg btn-light">Cancel</button>
        </a>
    </form>
</div>
</body>
</html>
